<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/css/ui.css">
  <meta property="og:title" content="UI Engineer challenge">
  <meta property="og:site_name" content="Norse Project">
  <meta property="og:url" content="https://lariicsa.github.io/er-1603306310/">
  <meta property="og:description" content="">
  <meta property="og:type" content="article">
  <meta property="og:image" content="https://github.com/Lariicsa/er-1603306310/blob/master/assets/favicon.ico">
  <title>UI engineer Challenge</title>
</head>

<body>

  <div class="space">
    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar__inner">
          <strong class="sidebar__title">Sale</strong>

          <ul class="sidebar__menu">
            <li><a class="active" href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Journal</a></li>
            <li><a href="#">Objects</a></li>
          </ul>
          <div class="searcher__wrapper">
            <input class="searcher" type="text" />
            <span class="searcher__texthelp">Search</span>
            <button class="searcher__icon"></button>
          </div>
          <div class="sidebar__bottom">
            <span class="sidebar__text">Newsletter</span>
            <span class="sidebar__icon"></span>
          </div>
        </div>
      </div>
      <div class="container__main">
        <div class="row top">
          <div class="row__left">
            <ul class="row__items">
              <li><img
                  src="./assets/model.png">
              </li>
              <li><img
                  src="./assets/model.png">
              </li>
              <li><img
                  src="./assets/model.png">
              </li>
              <li><img
                  src="./assets/model.png">
              </li>
              <li><img
                  src="./assets/model.png">
              </li>
              <li><img
                  src="./assets/model.png">
              </li>
            </ul>
          </div>
          <div class="row__right">
            <img
              src="./assets/model.png">
          </div>
        </div>
        <div class="row bottom">
          <div class="row__left">
            <div class="row__inner">
              <span class="text__info">Brand:</span>
              <h3 class="text__title">Norse Project</h3>
            </div>
          </div>
          <div class="row__right">
            <div class="row__inner">
              <span class="text__info">Product</span>
              <h3 class="text__title">Men's Ankor classic waterproof rain Jacket</h3>
              <div class="row row__details">
                <div class="row between">
                  <span class="text__price">$ 369</span>
                  <button class="button__buy">Buy</button>
                  <ul class="social">
                    <li class="pt"></li>
                    <li class="tw"></li>
                    <li class="fb"></li>
                  </ul>
                </div>
              </div>
              <div class="row between dropdown__container">
                <div class="row md">
                  <div class="dropdown border">
                    <span class="dropdown__title">Details & features</span>
                    <div class="dropdown__wrapper">
                      <li>Feature 1</li>
                      <li>Feature 2</li>
                      <li>Feature 3</li>
                    </div>
                  </div>
                </div>
                <div class="row md">
                  <div class="dropdown">
                    <span class="dropdown__title">Shipping terms</span>
                    <div class="dropdown__wrapper">
                      <li>Some shipping terms</li>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
