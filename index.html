<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/ui.css">
  <title>UI engineer Challenge</title>
</head>

<body>

  <div class="space">
    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar__inner">
          <strong class="sidebar__title">Sale</strong>

          <ul class="sidebar__menu">
            <li><a class="active" href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Journal</a></li>
            <li><a href="#">Objects</a></li>
          </ul>
          <div class="searcher__wrapper">
           
            <input class="searcher" type="text" />
            <span class="searcher__texthelp">Search</span>
            <span class="searcher__icon"></span>
          </div>
        </div>
      </div>
      <div class="container__main">
        <div class="row">
          <div class="row__left">
            <ul class="row__items">
              <li>item</li>
              <li>item</li>
              <li>item</li>
              <li>item</li>
              <li>item</li>
              <li>item</li>
            </ul>
          </div>
          <div class="row__right">
            <img src="https://img.freepik.com/free-psd/young-hipster-man-with-his-arms-crossed_1368-25112.jpg?size=338&ext=jpg">
          </div>
        </div>
        <div class="row">
          <div class="row__left">
            <div class="col__inner">
              <span class="text__info">Brand</span>
              <h2>Norse Project</h2>
            </div>
          </div>
          <div class="row__right">
            <div class="col__inner">
              <span class="text__info">Product</span>
              <h3>Men's Ankor classic Jacket</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
